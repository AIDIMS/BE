services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: orthanc-postgres
    environment:
      POSTGRES_DB: orthanc
      POSTGRES_USER: orthanc
      POSTGRES_PASSWORD: 123qwe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - orthanc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orthanc"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === DATABASE WEB APP ===
  postgres-web:
    image: postgres:16-alpine
    container_name: web-postgres
    environment:
      POSTGRES_DB: AIDIMS_DB_Dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123qwe
    volumes:
      - postgres_web_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - orthanc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d AIDIMS_DB_Dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Database Migration Service
  migration:
    build:
      context: .
      dockerfile: Dockerfile.migration
    container_name: aidims-migration
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres-web;Port=5432;Database=AIDIMS_DB_Dev;Username=postgres;Password=123qwe
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      postgres-web:
        condition: service_healthy
    networks:
      - orthanc-network
    volumes:
      - .:/src
    restart: "no"

  # AIDIMS Backend API
  aidims-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aidims-backend
    ports:
      - "5104:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres-web;Port=5432;Database=AIDIMS_DB_Dev;Username=postgres;Password=123qwe
      - Orthanc__BaseUrl=http://orthanc:8042
      - JWT__SecretKey=your-super-secret-key-at-least-32-characters-long
      - JWT__Issuer=AIDIMS
      - JWT__Audience=AIDIMS-Users
      - JWT__AccessTokenExpirationMinutes=60
      - JWT__RefreshTokenExpirationDays=7
    depends_on:
      postgres-web:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
      # orthanc:
      #   condition: service_healthy
    networks:
      - orthanc-network
    restart: unless-stopped
    healthcheck:
      # test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      test: ["CMD-SHELL", "curl -f http://localhost:5104/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Orthanc DICOM Server with OSIMIS Web Viewer and Explorer 2
  orthanc:
    image: orthancteam/orthanc:latest
    container_name: orthanc-server
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4242:4242" # DICOM port
      - "8042:8042" # HTTP port for Web UI and REST API
    environment:
      - ORTHANC__NAME=AIDIMS Orthanc
      - ORTHANC__REMOTE_ACCESS_ALLOWED=true
      - ORTHANC__AUTHENTICATION_ENABLED=false
      # PostgreSQL Plugin Configuration
      - ORTHANC__POSTGRESQL__ENABLE_INDEX=true
      - ORTHANC__POSTGRESQL__ENABLE_STORAGE=false
      - ORTHANC__POSTGRESQL__HOST=postgres
      - ORTHANC__POSTGRESQL__PORT=5432
      - ORTHANC__POSTGRESQL__DATABASE=orthanc
      - ORTHANC__POSTGRESQL__USERNAME=orthanc
      - ORTHANC__POSTGRESQL__PASSWORD=123qwe
      - ORTHANC__POSTGRESQL__LOCK=true
      # General Settings
      - ORTHANC__HTTP_COMPRESSION_ENABLED=true
      - ORTHANC__HTTP_TIMEOUT=30
      - ORTHANC__MAXIMUM_STORAGE_SIZE=0
      - ORTHANC__MAXIMUM_PATIENT_COUNT=0
      # DICOM Settings
      - ORTHANC__DICOM_AET=AIDIMS_ORTHANC
      - ORTHANC__DICOM_CHECK_CALLED_AET=false
      - ORTHANC__DICOM_PORT=4242
      # CORS Settings
      - ORTHANC__HTTP_CORS_ENABLED=true
      - ORTHANC__HTTP_CORS_ALLOWED_ORIGINS=*
      - ORTHANC__HTTP_CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - ORTHANC__HTTP_CORS_ALLOWED_HEADERS=*
      # Stone Web Viewer Plugin Settings
      - STONE_WEB_VIEWER_PLUGIN_ENABLED=true
      - DICOM_WEB_PLUGIN_ENABLED=true
    volumes:
      - orthanc_data:/var/lib/orthanc/db
      - ./Orthanc/orthanc.json:/etc/orthanc/orthanc.json:ro
    networks:
      - orthanc-network
    restart: unless-stopped
    healthcheck:
      # test: ["CMD-SHELL", "curl -f http://localhost:8042/system || exit 1"]
      test: ["CMD-SHELL", "curl -f http://localhost:8042/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  orthanc-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  postgres_web_data:
    driver: local
  orthanc_data:
    driver: local
